<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number Loop</title>
</head>
<body>
  <p id="demo"></p>

  <script>
    let text = "";

    for (let i = 0; i <= 5; i++) { 
      if (i === 0) continue;
      text += "The number is " + i + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
  </script>
</body>
</html>
